services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: n8n
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me_strong}
      POSTGRES_DB: n8n
    volumes:
      - n8n_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U n8n -d n8n || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  n8n:
    image: n8nio/n8n:latest
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      N8N_PORT: 5678
      N8N_PROTOCOL: http
      N8N_HOST: ${N8N_HOST:-localhost}
      WEBHOOK_URL: ${WEBHOOK_URL:-}
      GENERIC_TIMEZONE: ${GENERIC_TIMEZONE:-Europe/Berlin}
      N8N_ENCRYPTION_KEY: ${N8N_ENCRYPTION_KEY:-please_set_32char_key}
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: db
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: n8n
      DB_POSTGRESDB_USER: n8n
      DB_POSTGRESDB_PASSWORD: ${POSTGRES_PASSWORD:-change_me_strong}
    volumes:
      - ./data/n8n:/home/node/.n8n

volumes:
  n8n_postgres_data: {}
